<div class="container"><h1>Mỹ phẩm</h1><div id="grid" class="product-grid"><p>Đang tải…</p></div></div>

<script>
function priceText(v){const n=Number(v);return Number.isFinite(n)?n.toLocaleString('vi-VN')+' ₫':''}
function cardHtml(p){const o=p.origin_url??p.origin??'#',raw=p.price_vnd??p.price,price=priceText(raw);
return `<div class="card product-card"><a class="product-meta" href="${o}" data-merchant="${p.merchant||''}" data-sku="${p.sku}" data-img="${p.image||''}" ${Number.isFinite(Number(raw))?`data-price="${Number(raw)}"`:''}>${p.name}</a><img src="${p.image}" alt="${p.name}"/>${price?`<p><strong>${price}</strong></p>`:''}<p><span class="badge">${p.merchant||''}</span></p><p><a class="btn buy" href="#">Mua ngay</a></p></div>`}
(async()=>{try{const list=await (await fetch('/affiliates.json',{cache:'no-store'})).json();const items=list.filter(p=>(p.category||'').startsWith('my-pham'));document.getElementById('grid').innerHTML=items.length?items.map(cardHtml).join(''):'<p>Chưa có sản phẩm.</p>';const itemList={"@context":"https://schema.org","@type":"ItemList","itemListElement":items.map((p,i)=>({"@type":"ListItem","position":i+1,"url":new URL('/g.html?sku='+encodeURIComponent(p.sku),location.origin).href}))};const s=document.createElement('script');s.type='application/ld+json';s.textContent=JSON.stringify(itemList);document.head.appendChild(s);}catch(e){document.getElementById('grid').innerHTML='<p>Lỗi tải dữ liệu.</p>';}})();
</script>
